spring.application.name=Best3Deals

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.profiles.active=dev

# JWT Service Config
security.jwt.secret-key=${JWT_KEY}
security.jwt.expiration-time=86400000


# Gmail SMTP Config
spring.mail.username=${GOOGLE_SMTP_USER}
spring.mail.password=${GOOGLE_SMTP_PSWD}


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.debug=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

server.port=8080

springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

# AWS S3
cloud.aws.credentials.access-key=${S3_ACCESS_KEY}
cloud.aws.credentials.secret-key=${S3_SECRET_KEY}
cloud.aws.region.static=us-east-2
cloud.aws.s3.bucket=best3deals