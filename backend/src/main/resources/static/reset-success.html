<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Password Reset Successful - Best3Deals</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        h2 {
            color: #00695c;
            font-size: 22px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #004d40;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 14px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: #b71c1c;
        }

        /* Mobile Optimized */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                max-width: 100%;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            button {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Password Reset Successfully!</h2>
    <p>You can now use your new password to log in.</p>
    <button onclick="alert('Success! You can close it now!')">Done</button>
</div>
</body>
</html>
